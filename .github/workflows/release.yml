name: Build & attach JS to release

on:
  release:
    types: [created]

jobs:
  build:
    if: github.event.release.draft == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build card
        run: npm run build

      - name: Verify build output
        run: ls -lh dist

      - name: Upload JS to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/auto-tpi-learning-card.js
